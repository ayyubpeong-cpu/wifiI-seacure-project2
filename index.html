    border-radius: 14px;
    cursor: pointer;
    box-shadow: 0 7px 25px #dc2626aa;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }
  .btn-primary:hover {
